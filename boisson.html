<!DOCTYPE html>
<html lang="fr" class="page-boissons">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boissons | WOKUP</title>
    <meta name="description" content="Découvrez notre sélection de boissons asiatiques et internationales">
    
    <!-- Polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+JP:wght@300;400;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/boisson.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="wok-loader"></div>
    </div>

    <!-- Header avec menu hamburger -->
    <header class="main-header">
        <button class="menu-toggle" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="main-nav">
            <div class="language-switcher">
                <button class="language-btn active" data-lang="fr">FR</button>
                <button class="language-btn" data-lang="en">EN</button>
                <button class="language-btn" data-lang="zh">中文</button>
            </div>
            <ul>
                <li><a href="individuels.html" class="nav-link" data-translate="Plats principaux">Plats principaux</a></li>
                <li><a href="fondue.html" class="nav-link" data-translate="Fondue">Fondue</a></li>
                <li><a href="menu-midi.html" class="nav-link" data-translate="Menu Midi">Menu Midi</a></li>
                <li><a href="boisson.html" class="nav-link active" data-translate="Boissons">Boissons</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="boissons-hero">
        <div class="hero-overlay"></div>
        <h1>Boissons & Vins</h1>
    </div>

    <!-- Menu Boissons -->
    <div class="boissons-container">
        <!-- Boissons Classiques -->
        <section class="boissons-section">
            <h2 class="boissons-title">Boissons Fraîches</h2>
            <div class="boissons-list">
                <!-- Les boissons seront ajoutées dynamiquement par boisson.js -->
            </div>
        </section>

        <!-- Boissons Spéciales (version simplifiée) -->
        <section class="boissons-section specials">
            <h2 class="boissons-title">Nos Spécialités</h2>
            <div class="special-boissons-grid">
                <!-- Les boissons spéciales seront ajoutées dynamiquement par boisson.js -->
            </div>
        </section>

        <!-- Vins (nouveau style) -->
        <section class="boissons-section">
            <h2 class="boissons-title">Vins & Bières</h2>
            <!-- Le contenu sera généré par boisson.js -->
        </section>
    </div>

    <!-- Scripts -->
    <script src="js/app.js" defer></script>
    <script src="js/boisson.js" defer></script>
    <script src="js/boissontr.js" defer></script>
</body>
</html>
